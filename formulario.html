<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    
    <h1>Exercicio de Front End</h1>

    <p>Formulário de Mátricula</p>
    <form action="" method="get">
    Nome Completo <br>
        <input type="text" name="nome"  placeholder="Digite seu Nome Completo" > <br>
    Email <br>
        <input type="email" name="email" placeholder="Digite seu Email"> <br>    
    Data de Nascimento <br>
        <input type="date" name="dataNascimento" placeholder="Digite sua Data de nascimento"> <br>
    CPF <br>
        <input type="text" name="cpf" placeholder="Digite seu CPF"><br>
    Curso <br>
        <select id="curso" name="curso" required>
            <option value="">Selecione o curso</option>
            <option value="BCC">Ciências da Computação</option>
            <option value="ADS">Análise e Desenvolvimento de Sistemas</option>
            <option value="direito">Direito</option>
            <option value="administracao">Administração</option>
            <option value="engenharia">Psicologia</option>
            <option value="ciencias_contabeis">Ciências Contábeis</option>
        </select> <br>
    Selecione o Campûs <br>
            <select id="campus" name="campus" required>
            <option value="">Selecione o Campûs</option>
            <option value="tg">Taguatinga</option>
            <option value="Cei">Ceilândia</option>
            <option value="cxp">Caixa Prego</option>
        </select> <br>
    Senha <br>
        <input type="password" name="senha" placeholder="Digite sua Senha"> <br>
    Aceitação de Termos <br>
        <input type="checkbox" name="" id=""> Aceito que o Galo é o melhor time do mundo! <br>
        <input type="checkbox" name="" id=""> Aceito os termos <br>
    
    <input type="submit" placeholder="Concluir">
    
</form>
